<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFLCP – Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800">

<!-- ================= NAVBAR ================= -->
<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <div class="flex items-center gap-2">
      <span class="material-icons text-blue-600 text-3xl">flag</span>
      <span class="text-xl font-bold">AFLCP</span>
    </div>

    <nav class="hidden md:flex gap-8 text-gray-600 font-medium">
      <a href="/" class="hover:text-blue-600">Home</a>
      <a href="/dashboard" class="hover:text-blue-600">Dashboard</a>
      <a href="/predict" class="text-blue-600">Predict</a>
    </nav>

    <div class="flex items-center gap-4">
      <span class="material-icons text-gray-500">search</span>
      <img src="https://i.pravatar.cc/40" class="rounded-full w-9 h-9"/>
    </div>

  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="max-w-5xl mx-auto px-6 py-10">

  <div class="bg-white rounded-xl shadow p-8">

    <h1 class="text-2xl font-bold mb-2">Cardiovascular Health Assessment</h1>
    <p class="text-gray-600 mb-8">
      Enter your health parameters below to predict the probability of heart disease.
    </p>

    <!-- ================= FORM ================= -->
    <form id="predictionForm" class="grid md:grid-cols-2 gap-6">

      <!-- Left -->
      <div>
        <label class="block text-sm font-medium mb-1">Age</label>
        <input type="number" placeholder="e.g., 52" class="w-full border rounded-lg px-4 py-2">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Sex</label>
        <select class="w-full border rounded-lg px-4 py-2">
          <option>Select Sex</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Chest Pain Type</label>
        <select class="w-full border rounded-lg px-4 py-2">
          <option>Select Type</option>
          <option>Typical Angina</option>
          <option>Atypical Angina</option>
          <option>Non-anginal Pain</option>
          <option>Asymptomatic</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Resting Blood Pressure (mm Hg)</label>
        <input type="number" placeholder="e.g., 120" class="w-full border rounded-lg px-4 py-2">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Serum Cholesterol (mg/dl)</label>
        <input type="number" placeholder="e.g., 211" class="w-full border rounded-lg px-4 py-2">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Fasting Blood Sugar &gt; 120 mg/dl</label>
        <select class="w-full border rounded-lg px-4 py-2">
          <option>Select Option</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Resting ECG Results</label>
        <select class="w-full border rounded-lg px-4 py-2">
          <option>Select Result</option>
          <option>Normal</option>
          <option>ST-T Abnormality</option>
          <option>Left Ventricular Hypertrophy</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Maximum Heart Rate Achieved</label>
        <input type="number" placeholder="e.g., 142" class="w-full border rounded-lg px-4 py-2">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Exercise Induced Angina</label>
        <select class="w-full border rounded-lg px-4 py-2">
          <option>Select Option</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">ST Depression Induced by Exercise</label>
        <input type="number" step="0.1" placeholder="e.g., 1.5" class="w-full border rounded-lg px-4 py-2">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Slope of the Peak Exercise ST Segment</label>
        <select class="w-full border rounded-lg px-4 py-2">
          <option>Select Slope</option>
          <option>Upsloping</option>
          <option>Flat</option>
          <option>Downsloping</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Major Vessels Colored by Fluoroscopy</label>
        <select class="w-full border rounded-lg px-4 py-2">
          <option>Select Number</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Thalassemia</label>
        <select class="w-full border rounded-lg px-4 py-2">
          <option>Select Type</option>
          <option>Normal</option>
          <option>Fixed Defect</option>
          <option>Reversible Defect</option>
        </select>
      </div>

    </form>

    <!-- ================= ACTIONS ================= -->
    <div class="flex justify-end gap-4 mt-8">
      <button class="px-6 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
        Reset
      </button>
      <button id="predictBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Predict
      </button>
    </div>

    <!-- ================= RESULT ================= -->
    <div class="mt-10 border-t pt-6">
      <h2 class="font-semibold mb-2">Prediction Result</h2>
      <p class="text-gray-600">Probability of Heart Disease:</p>

      <div class="flex justify-between items-center mt-2">
        <span id="probability" class="text-xl font-bold">75%</span>
        <span class="bg-red-100 text-red-600 px-4 py-1 rounded-full text-sm">
          Risk of Heart Disease
        </span>
      </div>
    </div>

  </div>

</main>

<!-- ================= FOOTER ================= -->
<footer class="mt-16 py-6 text-center text-gray-500 text-sm">
  © 2024 AFLCP Project. All Rights Reserved.
</footer>

</body>
</html>
